<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bouncing Box</title>
	<script src="jquery.min.js"></script>

<!-- 	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->

	<!-- BEGIN CSS -->
	<style>
		/* TODO 1 */
		.box {
			width: 70px;
			height: 70px;
			background-color: teal;
			font-size: 300%;
			text-align: center;
			display: block;
			position: absolute;
			top: 100px;
			left: 0px;
		}
	</style>

</head>
<body class="board">
	<!-- HTML for the box -->
	<div class="box">?</div>

	<!-- BEGIN JAVASCRIPT -->
	<script>
	/*eslint-disable no-undef, no-unused-vars*/
	(function(){
	    'use strict'

			
		var box = jQuery('.box');
		var boardWidth = jQuery('.board').width();

		// TODO 2 - Variable declarations
		 var position;
		 var points;
		 var speed;
		 var direction;
		 
		position = 0;
        points = 0;
        speed = 10;
        direction = 1;

		box.css('left', position);      // moves the box to the x-coordinate of <position> 
        box.text(points);               // changes the text of the box to display the value of <points>
		
    	function update() {
    	    
        	position += speed * direction;;    // increment position by speed on every update
            console.log("new position: " + position);
            
            if(position > boardWidth) {
                console.log("Right Wall Hit");
                direction = -1;
                console.log(direction);
            }
            if(position<0) {
                console.log("Left Wall Hit");
                direction = 1;
                console.log(direction);
            }
        
            box.css('left', position);      
        }

    		// TODO 3 / 6 / 7 / 8
    		
    		
	

    
     
        

        function handleBoxClick() {
			// TODO 4 / 5
			points += 1;           
            box.text(points);      
            position = 0;         
            speed += 3;   
			
		}


		
		setInterval(update, 50);
	
		box.on('click', handleBoxClick);
	})();
	</script>
</body>
</html>
